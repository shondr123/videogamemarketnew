<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
  <script>
    const theme = localStorage.getItem("theme");
    if (theme === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>
</head>
<body>
  <header>
    <nav class="main-nav">
      <h1>VIDEO GAME MARKET</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="market.html">Market</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="admin-login.html">Admin</a></li>
      </ul>
      <button id="toggle-theme" title="Toggle Theme">ðŸŒ™</button>
    </nav>
  </header>

  <main style="max-width: 500px; margin: auto; padding: 30px;">
    <div id="selected-game" style="text-align: center; margin-bottom: 20px;"></div>

    <form id="purchase-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="address" placeholder="Shipping Address" required />

      <select id="payment" required>
        <option value="">Payment Method</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <div id="payment-details" style="display: none; margin-top: 10px;">
        <input type="text" id="payment-info" placeholder="" required />
      </div>

      <button type="submit">Buy Now</button>
    </form>

    <p id="purchase-response" style="margin-top: 15px; color: red;"></p>
  </main>

  <footer>
    <p>&copy; 2025 Game Market. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="js/buy.js" type="module"></script>
  <script src="js/theme.js" type="module"></script>
  <script>
    document.querySelectorAll('.main-nav a').forEach(link => {
      if (link.getAttribute('href') === location.pathname.split('/').pop()) {
        link.classList.add('active');
      }
    });
  </script>
</body>
</html>
