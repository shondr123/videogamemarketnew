<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase Game</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="icon" href="assets/favicon.png" type="image/png" />
</head>
<body>
  <header>
    <button id="toggle-theme" style="position: absolute; top: 20px; right: 20px;">ðŸŒ“</button>
    <h1>Complete Your Purchase</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="market.html">Market</a>
    </nav>
  </header>

  <main style="max-width: 500px; margin: auto; padding: 30px;">
    <div id="selected-game" style="text-align: center; margin-bottom: 20px;"></div>

    <form id="purchase-form">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="text" id="address" placeholder="Shipping Address" required />

      <select id="payment" required>
        <option value="">Payment Method</option>
        <option value="Credit Card">Credit Card</option>
        <option value="PayPal">PayPal</option>
      </select>

      <div id="payment-details" style="display: none; margin-top: 10px;">
        <input type="text" id="payment-info" placeholder="" required />
      </div>

      <button type="submit">Buy Now</button>
    </form>

    <p id="purchase-response" style="margin-top: 15px; color: red;"></p>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="js/buy.js" type="module"></script>
  <script src="js/theme.js" type="module"></script>
</body>
</html>
